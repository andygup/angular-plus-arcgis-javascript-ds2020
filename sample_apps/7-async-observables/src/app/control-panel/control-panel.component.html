<h5>Select a World Wonder</h5>
<select [formControl]="wonderForm" name="wonders" id="wonders">
  <option *ngFor="let w of sevenWonders; let i = index;" value={{i}}>{{w.name}}</option>
</select>

<p>{{feedback}}</p>
<p>Form touched: {{wonderForm.touched}}</p>
<p>Form valid: {{wonderForm.valid}}</p>
<p>Form value: {{wonderForm.value}}</p>
